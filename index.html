<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>    <title>LightsSoundAndModels - DAT515</title>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="tile" src="/assets/img/textures/tile/tileTexture.jpg">
            <img id = "tileNRM" src= "/assets/img/textures/tile/tileTexture_NRM.jpg">
        
        <a-asset-item id="cubeObj" src="assets/models/cube/cube.obj"></a-asset-item>
        <a-asset-item id="cubeMtl" src="assets/models/cube/cube.mtl"></a-asset-item>

        <a-asset-item id="treeObj" src="assets/models/lowPolytree/lowpolytree.obj"></a-asset-item>
        <a-asset-item id="treeMtl" src="assets/models/lowPolytree/lowpolytree.mtl"></a-asset-item>
<!-- obj and mtl bring in the material into the code from your assets folder(probably get assets from a 3D model website) -->

        </a-assets>
                                    <!-- lights -->
            <a-entity light="type:ambient; intensity: 0.2;"></a-entity>
            <a-entity light="type:point; intensity: 0.8; color:#FF8C00; castshadow:true;" position="0 2 -1"></a-entity>

<!-- models for the tree thst is found in the asset file -->
        <a-entity obj-model="obj: #treeObj; mtl:#treeMtl; " position="1 2 1" sound="src: url(assets/sounds/bells.wav); autoplay: true; loop: true;"></a-entity>
        <a-entity obj-model="obj: #treeObj; mtl:#treeMtl; " position="10 2 1" sound="src: url(assets/sounds/woodPecker.wav); autoplay: true; loop: true;"></a-entity>
        <a-entity obj-model="obj: #treeObj; mtl:#treeMtl; " position="20 2 1"></a-entity>

        
        <a-plane src="#tile" repeat="50 50"shader: flat; shadow="recieve:true;"normal-map="#tileNRM" normal-map-repeat="50 50" position="0 0 -4" rotation="-90 0 0" width="50" height="50" color="#fff"></a-plane>
        <a-sky color="#222"></a-sky>
      </a-scene>
    
    <script src="js/script.js"></script>
</body>

</html>
